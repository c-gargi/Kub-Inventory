syntax = "proto3";
 
package inventory;
 
message InventoryRequest {
    int32 interval = 1;

}
 
message EachItem {
    string poddata = 1;
}

message InventoryResponse {
    repeated EachItem items = 1;
}
 
service InventoryService {
    rpc Inventory(InventoryRequest) returns (InventoryResponse) {}
}